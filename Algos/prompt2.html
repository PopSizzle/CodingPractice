  <title>Levensthein distance</title>
</head>

<body>


  <script>
    function levensthein(str1, str2) {
      // =============== YOUR WORK HERE ======================
      function longer(str1, str2) {
        if(str1.length >= str2.length){
          return str1;
        } else{
          return str2;
        }
      }

      let lev = 0;
      let longest = longer(str1, str2);

      for(let i=0; i<longest.length; i++){
        if (str1[i] !== str2[i]){
          lev ++;
        }
      }

      console.log(lev);
      // =====================================================
    }

    levensthein("robert", "robbery")
    levensthein("yeah", "lmno")
    levensthein("yo", "yo")
    levensthein("l", "length")
    levensthein("sitting", "kitten")

  </script>

</body>
