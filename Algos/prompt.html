<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Compressor</title>
</head>
<body>


  <script>
    function compressor(str) {
    // ====================== YOUR WORK HERE ===================
      let tracker = {};
      let answer = "";
    
      for(let i=0; i<str.length; i++){
        let letter = str[i];
        
        if(!tracker[letter]){
          tracker[letter] = 1;

        } else{
          tracker[letter]++;
        }
      }

      let array = Object.keys(tracker);

      for(let i=0; i<array.length; i++){
        let key = array[i];
        let number = tracker[key];

        answer += key + number;
      }

      return answer;


    // =========================================================
    }
    console.log(compressor("hhhkkkkkkttttttttt"))
    console.log(compressor("hrkjqehvewqjhvheqvwjcgfwegiuf"))
  </script>
  
</body>
</html>
